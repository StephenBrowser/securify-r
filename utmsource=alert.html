<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Securify Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <style>
  #togglePassword {
  cursor: pointer;
  user-select: none;
  color: #FFA500;           /* Bootstrap blue color, change as you want */
  font-weight: 600;
  margin-left: 10px;
  font-family: 'Inter', sans-serif;
  background: none;
  border: none;
  
  border-radius: 4px;
  transition: background-color 0.3s ease;
  display: inline-block;
}

#togglePassword:hover {
  background-color: rgba(13, 110, 253, 0.1);
}
</style>
<body>
  <div class="container">
    <div class="login-box">
      
        <div class="icon"><img src="securify.png" width="200" height="70"></div>
      
      <form action="https://example.com" method="get" autocomplete="off">
        <label for="username">Username / Email</label>
        <input type="text" id="username" name="username" placeholder="Ex. securify@gmail.com or SecurifyAccount" autocomplete="off"/>

        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Ex. $3cURi5y" autocomplete="new-password"/>
          <span id="togglePassword">View</span>
        </div>

        <div class="buttons">
          <button type="submit" class="login">Log In</button>
          <button type="signin" class="login" onclick="location.href='/signupuser=029039103.html'">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const isPassword = password.type === "password";
      password.type = isPassword ? "text" : "password";
      togglePassword.textContent = isPassword ? "Hide" : "View";
    });
  </script>
</body>
</html>
