<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Securify Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/50e3afc7ac.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <div class="icon">➤</div>
        <span>securify</span>
      </div>
      <form action="https://example.com" method="get" autocomplete="off">
        <label for="username">Username / Email</label>
        <input type="text" id="username" name="username" placeholder="thisisanemail@gmail.com" autocomplete="off"/>

        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="•••••••" autocomplete="new-password"/>
          <i class="fas fa-eye-slash eye-icon" id="togglePassword"></i>
        </div>

        <div class="buttons">
          <button type="submit" class="login">Log In</button>
          <button type="submit" class="signup">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const isPassword = password.type === "password";
      password.type = isPassword ? "text" : "password";
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
